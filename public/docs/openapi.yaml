      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: X-Authorization
          description: ''
          example: apiKey
          schema:
            type: string
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  success: true
                  data: ''
                  message: 'Un lien de reinitialisation vous a été envoyé par mail.'
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: string
                    example: ''
                  message:
                    type: string
                    example: 'Un lien de reinitialisation vous a été envoyé par mail.'
      tags:
        - 'Account management'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'the email of the user.'
                  example: gautier@position.cm
              required:
                - email
      security: []
  /api/auth/password/reset:
    post:
      summary: 'Reset Password'
      description: ''
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -

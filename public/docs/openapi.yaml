              schema:
                type: object
                example:
                  success: true
                  data: ''
                  message: 'Password has been successfully changed'
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: string
                    example: ''
                  message:
                    type: string
                    example: 'Password has been successfully changed'
      tags:
        - 'Account management'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'the email of the user.'
                  example: gautier@position.cm
                token:
                  type: string
                  description: 'token give in mail.'
                  example: fugiat
                password:
                  type: string
                  description: 'the new password of the user.'
                  example: gautier124
                password_confirmation:
                  type: string
                  description: 'the password confirmation of the user.'
                  example: gautier124
              required:
                - email
                - token
                - password
                - password_confirmation
      security: []
